<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Aerohive Children Day</title>

	<style type="text/css">
		*{margin : 0; padding: 0;}
		ul{list-style:none}
		img{border:none}
		body{font: 12px/1.5 arial; background-color:#07a1b1}

		.header h3{font-size : 45px; color : #fff; text-align:center}

		.section-inner{position:relative;width : 1150px; height:798px; margin : 0 auto;}
		.section-outer{background:url(src/img/bg_cloud.png) no-repeat center center;}
		.section-head{text-align:center}
		.section-head img{width : 290px; height : 250px; background:url(src/img/frame_baby.png) no-repeat 0 0}
		.section-con{}
		.section-con img{width:120px;height:120px;border:6px solid #fff; border-radius:5px; cursor:pointer}
		.section-con img:hover,
		.section-con img.active{border-color:yellow}

		.section-1{background:#07a1b1 url(src/img/cloud_02.png) repeat-x 0 bottom;}
		.section-2{background:#fa8573 url(src/img/cloud_04.png) repeat-x 0 bottom;}
		.section-3{background:#03d7a2 url(src/img/cloud_06.png) repeat-x 0 bottom;}
		.section-4{background-color:#f8b258; padding-bottom:30px}

		.section-list{overflow:hidden; margin-top : 15px}
		.section-list li{float:left; text-align:center}
		.section-list0 li{width : 50%}
		.section-list1 li{width : 33.3%}
		.section-list2 li{width : 25%}
		.section-list3 li{width : 20%}

		.section-num{position:absolute; top : 0; left : 0; font-size:30px; color : #fff;}

		.section-btn-wrapper{text-align:center}
		.section-btn{
			padding:15px 45px; background-color:#fa8573; -webkit-border-radius : 5px; -moz-border-radius:5px; border-radius:5px; 
			color : #fff; font-weight : 700; border:none; cursor:pointer; font-size : 16px; outline:none}
	</style>
</head>
<body>

	<div id="wrapper">

		<div id="header" class="header">
			<h3>Level <span id="level">1</span></h3>
		</div>

		<div class="section section-1">
			<div class="section-outer">
			<div class="section-inner">
			
			</div>
			</div>
		</div>

		<div class="section section-2">
			<div class="section-outer">
			<div class="section-inner">
			
			</div>
			</div>
		</div>

		<div class="section section-3">
			<div class="section-outer">
			<div class="section-inner">
			
			</div>
			</div>
		</div>

		<div class="section section-4">
			<div class="section-outer">
				<div class="section-inner">
				
				</div>
			
				<p class="section-btn-wrapper"><button id="next" class="section-btn">Next</button></p>
			</div>
		</div>


	</div>

	<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>

	<script type="text/javascript">
		(function(){
			var n = 170, m = 40,
				topics = 16, checks = 4, per = topics/checks;

			return {

				step : 0,

				n : 1,

				_ret : [],

				_result : [],
				

				els : {
					'sectionInners' : '.section-inner',
					'headEl' : '#header',
					'levelEl' : '#level'
				},

				events : {
					'click #next' : '_handleClickBtn',
					'click .section-list img' : '_handleImgClick'
				},

				_startTime : +new Date(),

				
				/**
				  *@Flow
				  */

				init : function(){
					
					this._prepare();		

					if(this.els){
						this._attachEls();
					}

					if(this.events){
						this._bindEvents();
					}

					this._rendUI();
				},

				_prepare : function(){
					var dd, dt, arr;

					this.employee = this._makeArr(n);
					this.children = this._makeArr(m);

					this.usedChildren = this._makeRandomArr(this.children, topics);

					arr = this.usedChildren.slice(0);

					//console.log(this.usedChildren);

					for(var i = 0; i < checks; i++){
						dd = this._ret[i] = [];
						for(var j = 0; j < per; j++){
							dt = dd[j] = [];
							dt.push(arr[0]);
							dd[j] = dt.concat(this._makeMatchEmployee(arr[0],i));
							arr.splice(0,1);
						}
					}

					//console.log(this.usedChildren);
					//console.log(this._ret);

				},

				_attachEls : function(){
					var i, dd;
					
				 	for(i in this.els){
						dd = this.els[i];			 
						this[i] = $(dd);
					}			 
				},

				_bindEvents : function(){
					var i, dd, reg = /^(\S+)\s*(.*)$/, match;			  

					for(i in this.events){
						dd = this[this.events[i]];
						match = i.match(reg);
						$('#wrapper').on(match[1], match[2], $.proxy(dd, this));
					}
				},

				_rendUI : function(){
					this.setStep(this.step);	  
				},





				goNext : function(){
					if(!this._validate()) return;

					this.step++;		 

					this.setStep(this.step);
				},

				setStep : function(step){
					var arr = this._ret[step];		  

					this.levelEl.text(step + 1);

					this._makeSubjects(arr, step);
				},



				/**
				  *@Events
				  */

				_handleClickBtn : function(e){
					if(this.step >= 3){
						//$.post('',data).done();				  
						console.log(this._getScore());
					}else{
						this.goNext();
						this.headEl[0].scrollIntoView();
					}			  
				},

				_handleImgClick : function(e){
					var t = e.target,
						$t = $(t),
				  		i = +t.getAttribute('data-topic') - 1,
						ans = t.getAttribute('data-ans'),
						pa = $t.closest('.section-con');	

					this._result[i] = this.usedChildren[i] + '-' + ans;

					$('.active', pa[0]).removeClass('active');
					$t.addClass('active');

					console.log(this._result);
			  	},




				/**
				  *@Help fns
				  */

				_makeSubjects : function(arr, step){
					var ret = [], that = this;

					$.each(arr, function(j,items){
											
					var str = '', head = items.shift(), len = items.length;

					str += '<div class="section-head"><img src="'+head+'.jpg" /></div>';
					str += '<div class="section-con">';

					$.each(items, function(i, num){

						if(i == 0 || i == len/2 ){
							str += '<ul class="section-list section-list'+step+'">';
						}

						str += '<li><img src="'+num+'.jpg" data-topic="'+that.n+'" data-ans="'+num+'" /></li>';

						if(i == len/2 -1 || i == len-1){
							str += '</ul>';
						}

					});				

					str += '</div>';
					str += '<span class="section-num">'+that.n+'.</span>';

					ret.push(str);

					that.n++;
					
					});

					this.sectionInners.each(function(i, el){
						el.innerHTML = ret[i];		
					});

					//console.log(ret);
				},

				_makeArr : function(n){
					var arr = [];

					for(var i = 0; i < n; i++){
						arr.push(i);
					}

					return arr;
				},

				_makeRandomArr : function(arr, k){
					var i = 0, ret = [], j;
				 	for(; i < k; i++){
						j = Math.floor(Math.random()*arr.length);				 
						ret.push(arr[j]);
						arr.splice(j, 1);
					}				 

					return ret;
				},

				_makeMatchEmployee : function(child, j){
					var i = 4,
						num = i + j * 2,
						arr;

					this.employee.splice(this.employee.indexOf(child), 1);

					arr = this._makeRandomArr(this.employee, num - 1);

					arr.splice(Math.floor(Math.random()*arr.length), 0, child);

					//console.log(arr);

					return arr;
			 	},

				_validate : function(){
					var f = true;

				 	$.each(this._result, function(i, item){
						if('undefined' === typeof item){
							f = false;	
							return false;
						}			 
					});

					if(this._result.length < (this.step + 1) * checks || !f){
						alert('Please answer all subjects.');
						return false;
					}			

					return true;
				},

				_getScore : function(){
					var sum = 0;

					$.each(this._result, function(i, item){
						var arr = item.split('-'),
							f = arr[0] === arr[1],
							m = Math.floor(i/4) * 25 + 25;		

						sum += f ? m : 0;
					});			

					return sum/10;
				},

				_preLoadImg : function(arr){
								  
				}

			};
			
 		})().init();
	</script>
</body>
</html>
