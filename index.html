	<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>

	<script type="text/javascript">
		(function(){
			var n = 170, m = 40,
				topics = 16, checks = 4, per = topics/checks;

			return {

				step : 0,

				_ret : [],

				els : {
					'sections' : '.section'
				},

				events : {
					'click #next' : '_handleClickBtn'
				},

				_startTime : +new Date(),

				init : function(){
					
					this._prepare();		

					if(this.els){
						this._attachEls();
					}

					if(this.events){
						this._bindEvents();
					}

					this._rendUI();
				},

				_prepare : function(){
					var dd, dt, arr;

					this.employee = this._makeArr(n);
					this.children = this._makeArr(m);

					arr = this.usedChildren = this._makeRandomArr(this.children, topics);

					console.log(this.usedChildren);

					for(var i = 0; i < checks; i++){
						dd = this._ret[i] = [];
						for(var j = 0; j < per; j++){
							dt = dd[j] = [];
							dt.push(arr[0]);
							dd[j] = dt.concat(this._makeMatchEmployee(arr[0],i));
							arr.splice(0,1);
						}
					}

					console.log(this._ret);

				},

				_attachEls : function(){
					var i, dd;
					
				 	for(i in this.els){
						dd = this.els[i];			 
						this[i] = $(dd);
					}			 
				},

				_bindEvents : function(){
					var i, dd, reg = /^(\S+)\s*(.*)$/, match;			  

					for(i in this.events){
						dd = this[this.events[i]];
						match = i.match(reg);
						$('#wrapper').on(match[1], match[2], $.proxy(dd, this));
					}
				},

				_rendUI : function(){
					this.setStep(this.step);	  
				},


				goNext : function(){
					this.step++;		 

					this.setStep(this.step);
				},

				setStep : function(num){
					var arr = this._ret[num];		  

					this._makeSubjects(arr);
				},

				_handleClickBtn : function(e){
					if(this.step >= 3){
						//$.post('',data).done();				  
					}else{
						this.goNext();
					}			  
				},

				_makeSubjects : function(arr){
					var ret = [];

					$.each(arr, function(i,items){
											
					var str = '', head = items.shift(), len = items.length;

					str += '<div class="section-head"><img src="'+head+'.jpg" /></div>';
					str += '<div class="section-con">';

					$.each(items, function(i, num){

						if(i == 0 || i == len/2 ){
							str += '<ul>';
						}

						str += '<li><img src="'+num+'.jpg" /></li>';

						if(i == len/2 -1 || i == len-1){
							str += '</ul>';
						}
					});				

					str += '</div>'

					ret.push(str);
					
					});

					console.log(ret);
				},

				_makeArr : function(n){
					var arr = [];

					for(var i = 0; i < n; i++){
						arr.push(i);
					}

					return arr;
				},

				_makeRandomArr : function(arr, k){
					var i = 0, ret = [], j;
				 	for(; i < k; i++){
						j = Math.floor(Math.random()*arr.length);				 
						ret.push(arr[j]);
						arr.splice(j, 1);
					}				 

					return ret;
				},

				_makeMatchEmployee : function(child, j){
					var i = 4,
						num = i + j * 2,
						arr;

					this.employee.splice(this.employee.indexOf(child), 1);

					arr = this._makeRandomArr(this.employee, num - 1);

					arr.splice(Math.floor(Math.random()*arr.length), 0, child);

					console.log(arr);

					return arr;
			 	}

			};
			
 		})().init();
	</script>
